{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Editar Usuário</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome de Usuário</label>
                        <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nível de Acesso</label>
                        <select name="role" class="form-select">
                            <option value="Viewer" {% if user.role == 'Viewer' %}selected{% endif %}>Viewer (Consulta)</option>
                            <option value="Analista" {% if user.role == 'Analista' %}selected{% endif %}>Analista de Inventário</option>
                            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nova Senha (deixe em branco para não alterar)</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
