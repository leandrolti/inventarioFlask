{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 card p-4 shadow">
        <h3>Editar Ativo</h3>
        <hr>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nome do Ativo</label>
                <input type="text" name="nome" value="{{ ativo.nome }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nº de Série</label>
                <input type="text" name="num_serie" value="{{ ativo.num_serie }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Tombamento</label>
                <input type="text" name="tombamento" value="{{ ativo.tombamento }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Localização</label>
                <input type="text" name="localizacao" value="{{ ativo.localizacao }}" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Categoria</label>
                    <select name="categoria" class="form-select">
                        <option value="Hardware" {% if ativo.categoria == 'Hardware' %}selected{% endif %}>Hardware</option>
                        <option value="Software" {% if ativo.categoria == 'Software' %}selected{% endif %}>Software</option>
                        <option value="Redes" {% if ativo.categoria == 'Redes' %}selected{% endif %}>Redes</option>
                        <option value="Robótica" {% if ativo.categoria == 'Robótica' %}selected{% endif %}>Robótica</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Quantidade</label>
                    <input type="number" name="quantidade" value="{{ ativo.quantidade }}" class="form-control" min="1" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="Novo" {% if ativo.status == 'Novo' %}selected{% endif %}>Novo</option>
                    <option value="Usado" {% if ativo.status == 'Usado' %}selected{% endif %}>Usado</option>
                    <option value="Com defeito" {% if ativo.status == 'Com defeito' %}selected{% endif %}>Com defeito</option>
                    <option value="Para descarte" {% if ativo.status == 'Para descarte' %}selected{% endif %}>Para descarte</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <input type="text" name="descricao" value="{{ ativo.descricao }}" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('ativos') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
